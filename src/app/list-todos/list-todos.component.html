<h1>My Todo's</h1>
<div class="container">

    <table class="table">
        <caption>My Todo's</caption>
        <thead>
            <tr>
                <th>description</th>
                <th>targetDate</th>
                <th>isCompleted</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <!-- Will convert this date format using new pipe directive which can be used everywhere via pipe separator -->
                <td>{{datePipe.transform(todo.targetDate,'dd/MM/yyyy')}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
