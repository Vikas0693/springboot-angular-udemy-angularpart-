<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>TargetDate</th>
                <th>IsCompleted</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <!-- Will convert this date format using new pipe directive which can be used everywhere via pipe separator -->
                <td>{{datePipe.transform(todo.targetDate,'dd/MM/yyyy')}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">UpdateTodo</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">DeleteTodo</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
    </div>
</div>
